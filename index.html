<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Solana 交易统计</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body.dark-mode { background: #1A1A1A; color: #E0E0E0; }
        table { width: 100%; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h1>Solana 交易统计</h1>
        <div class="input-group mb-3">
            <input type="text" id="walletAddress" class="form-control" placeholder="输入钱包地址">
            <button onclick="fetchTransactions()" class="btn btn-primary">查询</button>
        </div>
        <button onclick="refreshPrice()" class="btn btn-secondary">刷新价格</button>
        <button onclick="exportCSV()" class="btn btn-success">导出 CSV</button>
        <button onclick="toggleDarkMode()" class="btn btn-info">切换暗黑模式</button>
        <div id="dashboard" class="mt-3"></div>
        <table class="table">
            <thead>
                <tr>
                    <th>时间</th>
                    <th>类型</th>
                    <th>代币</th>
                    <th>数量</th>
                    <th>价格</th>
                    <th>手续费 (SOL/USDT)</th>
                    <th>盈亏</th>
                    <th>状态</th>
                </tr>
            </thead>
            <tbody id="transactions"></tbody>
        </table>
        <h3>转账记录</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>时间</th>
                    <th>类型</th>
                    <th>代币</th>
                    <th>数量</th>
                    <th>手续费 (SOL/USDT)</th>
                    <th>地址</th>
                </tr>
            </thead>
            <tbody id="transfers"></tbody>
        </table>
    </div>
    <script>
        let solPrice = 0;

        async function fetchTransactions() {
            const wallet = document.getElementById("walletAddress").value;
            if (!wallet) return alert("请输入钱包地址");

            // 获取交易记录
            const url = "https://api.mainnet-beta.solana.com";
            const payload = {
                "jsonrpc": "2.0",
                "id": 1,
                "method": "getSignaturesForAddress",
                "params": [wallet, {"limit": 100}]
            };
            const response = await fetch(url, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(payload)
            });
            const signatures = await response.json();

            // 获取 SOL 价格
            solPrice = await fetchSolPrice();
            const transactions = await Promise.all(signatures.result.map(async sig => {
                const tx = await fetchTransaction(sig.signature);
                return parseTransaction(tx);
            }));

            const data = {
                walletAddress: wallet,
                lastUpdated: new Date().toISOString(),
                transactions,
                solPrice,
                totalProfitLoss: transactions.reduce((sum, tx) => sum + (tx.profitLoss || 0), 0),
                totalFee: {
                    sol: transactions.reduce((sum, tx) => sum + tx.fee.sol, 0),
                    usdt: transactions.reduce((sum, tx) => sum + tx.fee.usdt, 0)
                }
            };
            localStorage.setItem("solanaData", JSON.stringify(data));
            renderData(data);
        }

        async function fetchTransaction(signature) {
            const url = "https://api.mainnet-beta.solana.com";
            const payload = {
                "jsonrpc": "2.0",
                "id": 1,
                "method": "getTransaction",
                "params": [signature, {"encoding": "jsonParsed"}]
            };
            const response = await fetch(url, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(payload)
            });
            return await response.json();
        }

        async function fetchSolPrice() {
            const response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usdt");
            return (await response.json()).solana.usdt;
        }

        function parseTransaction(tx) {
            const meta = tx.result.meta;
            const fee = meta.fee / 1e9; // lamports to SOL
            // 简化为示例，实际需解析 instructions
            return {
                txSignature: tx.result.transaction.signatures[0],
                timestamp: new Date(tx.result.blockTime * 1000).toLocaleString("zh-CN", {timeZone: "Asia/Shanghai"}),
                type: "buy", // 需完善解析逻辑
                token: "SOL",
                amount: 1.5,
                price: 150,
                fee: { sol: fee, usdt: fee * solPrice },
                profitLoss: 10,
                status: "profit"
            };
        }

        async function refreshPrice() {
            const data = JSON.parse(localStorage.getItem("solanaData"));
            if (!data) return alert("请先查询数据");
            solPrice = await fetchSolPrice();
            data.solPrice = solPrice;
            data.transactions.forEach(tx => tx.fee.usdt = tx.fee.sol * solPrice);
            data.totalFee.usdt = data.transactions.reduce((sum, tx) => sum + tx.fee.usdt, 0);
            localStorage.setItem("solanaData", JSON.stringify(data));
            renderData(data);
        }

        function renderData(data) {
            document.getElementById("dashboard").innerHTML = `
                <p>总盈亏: ${data.totalProfitLoss.toFixed(2)} USDT</p>
                <p>总手续费: ${data.totalFee.sol.toFixed(6)} SOL / ${data.totalFee.usdt.toFixed(2)} USDT</p>
                <p>SOL 价格: ${data.solPrice} USDT (更新时间: ${new Date(data.lastUpdated).toLocaleString("zh-CN", {timeZone: "Asia/Shanghai"})})</p>
            `;

            const txBody = document.getElementById("transactions");
            const transferBody = document.getElementById("transfers");
            txBody.innerHTML = "";
            transferBody.innerHTML = "";
            data.transactions.forEach(tx => {
                const row = `
                    <tr>
                        <td>${tx.timestamp}</td>
                        <td>${tx.type}</td>
                        <td>${tx.token}</td>
                        <td>${tx.amount}</td>
                        <td>${tx.price || "-"}</td>
                        <td>${tx.fee.sol.toFixed(6)} / ${tx.fee.usdt.toFixed(2)}</td>
                        <td>${tx.profitLoss || "-"}</td>
                        <td>${tx.status}</td>
                    </tr>
                `;
                if (tx.type === "transferIn" || tx.type === "transferOut") {
                    transferBody.innerHTML += row.replace("<td>-", `<td>${tx.targetAddress || tx.sourceAddress || "-"}`);
                } else {
                    txBody.innerHTML += row;
                }
            });
        }

        function exportCSV() {
            const data = JSON.parse(localStorage.getItem("solanaData"));
            if (!data) return alert("请先查询数据");
            const csv = [
                ["时间", "类型", "代币", "数量", "价格", "手续费(SOL)", "手续费(USDT)", "盈亏", "状态"],
                ...data.transactions.map(tx => [
                    tx.timestamp, tx.type, tx.token, tx.amount, tx.price || "", tx.fee.sol, tx.fee.usdt, tx.profitLoss || "", tx.status
                ])
            ].map(row => row.join(",")).join("\n");
            const blob = new Blob([csv], {type: "text/csv"});
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `solana_transactions_${data.walletAddress}.csv`;
            a.click();
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
