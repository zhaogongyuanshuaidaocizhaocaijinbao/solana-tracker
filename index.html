<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Solana 交易统计</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body.dark-mode { background: #1A1A1A; color: #E0E0E0; }
        table { width: 100%; margin-top: 20px; }
        .loading { display: none; text-align: center; margin: 20px; }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h1>Solana 交易统计</h1>
        <div class="input-group mb-3">
            <input type="text" id="walletAddress" class="form-control" placeholder="输入钱包地址">
            <button onclick="fetchTransactions()" class="btn btn-primary">查询</button>
        </div>
        <button onclick="refreshPrice()" class="btn btn-secondary">刷新价格</button>
        <button onclick="exportCSV()" class="btn btn-success">导出 CSV</button>
        <button onclick="toggleDarkMode()" class="btn btn-info">切换暗黑模式</button>
        <div id="dashboard" class="mt-3"></div>
        <div id="loading" class="loading">加载中...</div>
        <table class="table">
            <thead>
                <tr>
                    <th>时间</th>
                    <th>类型</th>
                    <th>代币</th>
                    <th>数量</th>
                    <th>价格</th>
                    <th>手续费 (SOL/USDT)</th>
                    <th>盈亏</th>
                    <th>状态</th>
                </tr>
            </thead>
            <tbody id="transactions"></tbody>
        </table>
        <h3>转账记录</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>时间</th>
                    <th>类型</th>
                    <th>代币</th>
                    <th>数量</th>
                    <th>手续费 (SOL/USDT)</th>
                    <th>地址</th>
                </tr>
            </thead>
            <tbody id="transfers"></tbody>
        </table>
    </div>
    <script>
        let solPrice = 0;
        const proxyUrl = "https://cors-anywhere.herokuapp.com/"; // 使用更稳定的 CORS 代理

        async function fetchTransactions() {
            const wallet = document.getElementById("walletAddress").value || "6yzEqmWwjFgyqhrowGUfbDv3fD3Vh42B99oEPCZxjskf";
            if (!wallet) return alert("请输入钱包地址");

            try {
                document.getElementById("loading").style.display = "block";
                document.getElementById("dashboard").innerHTML = "";
                document.getElementById("transactions").innerHTML = "";
                document.getElementById("transfers").innerHTML = "";

                // 获取交易签名
                const solanaUrl = "https://api.mainnet-beta.solana.com";
                const payload = {
                    "jsonrpc": "2.0",
                    "id": 1,
                    "method": "getSignaturesForAddress",
                    "params": [wallet, {"limit": 100}]
                };
                const sigResponse = await fetch(proxyUrl + solanaUrl, {
                    method: "POST",
                    headers: {"Content-Type": "application/json", "Origin": "https://zhaogongyuanshuaidaocizhaocaijinbao.github.io"},
                    body: JSON.stringify(payload)
                });
                if (!sigResponse.ok) throw new Error("Solana API 响应失败");
                const signatures = (await sigResponse.json()).result;

                // 获取 SOL 价格
                solPrice = await fetchSolPrice();

                // 获取每笔交易详情
                const transactions = await Promise.all(signatures.map(async sig => {
                    const tx = await fetchTransaction(sig.signature);
                    return parseTransaction(tx, wallet);
                }));

                const data = {
                    walletAddress: wallet,
                    lastUpdated: new Date().toISOString(),
                    transactions,
                    solPrice,
                    totalProfitLoss: transactions.reduce((sum, tx) => sum + (tx.profitLoss || 0), 0),
                    totalFee: {
                        sol: transactions.reduce((sum, tx) => sum + (tx.fee.sol || 0), 0),
                        usdt: transactions.reduce((sum, tx) => sum + (tx.fee.usdt || 0), 0)
                    }
                };
                localStorage.setItem("solanaData", JSON.stringify(data));
                renderData(data);
            } catch (error) {
                console.error(error);
                alert(`查询失败：${error.message}，请检查网络或稍后重试`);
            } finally {
                document.getElementById("loading").style.display = "none";
            }
        }

        async function fetchTransaction(signature) {
            const solanaUrl = "https://api.mainnet-beta.solana.com";
            const payload = {
                "jsonrpc": "2.0",
                "id": 1,
                "method": "getTransaction",
                "params": [signature, {"encoding": "jsonParsed"}]
            };
            const response = await fetch(proxyUrl + solanaUrl, {
                method: "POST",
                headers: {"Content-Type": "application/json", "Origin": "https://zhaogongyuanshuaidaocizhaocaijinbao.github.io"},
                body: JSON.stringify(payload)
            });
            if (!response.ok) throw new Error("交易详情获取失败");
            return await response.json();
        }

        async function fetchSolPrice() {
            const response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usdt");
            if (!response.ok) throw new Error("价格获取失败");
            return (await response.json()).solana.usdt;
        }

        function parseTransaction(tx, wallet) {
            if (!tx.result || !tx.result.meta || !tx.result.transaction) {
                return { type: "unknown", fee: { sol: 0, usdt: 0 } }; // 错误处理
            }

            const meta = tx.result.meta;
            const fee = meta.fee / 1e9; // lamports to SOL
            const instructions = tx.result.transaction.message.instructions;
            const preBalances = meta.preBalances;
            const postBalances = meta.postBalances;
            const accountKeys = tx.result.transaction.message.accountKeys;

            let type = "unknown", token = "SOL", amount = 0, price = null, profitLoss = null, status = "unknown", targetAddress = null, sourceAddress = null;

            // 解析余额变化，确定转账
            const walletIndex = accountKeys.indexOf(wallet);
            if (walletIndex === -1) return { type, fee: { sol: fee, usdt: fee * solPrice } }; // 钱包地址不在交易中

            const balanceChange = postBalances[walletIndex] - preBalances[walletIndex];
            if (balanceChange > 0) {
                type = "transferIn";
                amount = (balanceChange - meta.fee) / 1e9; // SOL 单位
                sourceAddress = accountKeys.find(key => key !== wallet && preBalances[accountKeys.indexOf(key)] > postBalances[accountKeys.indexOf(key)]) || null;
            } else if (balanceChange < 0) {
                type = "transferOut";
                amount = Math.abs(balanceChange) / 1e9; // SOL 单位
                targetAddress = accountKeys.find(key => key !== wallet && postBalances[accountKeys.indexOf(key)] > preBalances[accountKeys.indexOf(key)]) || null;
            }

            // 简化买卖逻辑（需进一步完善，加入 DEX 交易解析）
            instructions.forEach(instr => {
                if (instr.programId === "TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA" && instr.parsed) { // SPL 代币
                    const info = instr.parsed.info;
                    if (info.destination === wallet) {
                        type = "buy";
                        token = "SPL"; // 需解析具体代币
                        amount = info.amount / 1e6; // 假设 6 位小数
                        price = solPrice; // 简化，需历史价格
                        profitLoss = null; // 需计算真实盈亏
                        status = "open";
                    } else if (info.source === wallet) {
                        type = "sell";
                        token = "SPL";
                        amount = info.amount / 1e6;
                        price = solPrice;
                        profitLoss = amount * price * 0.1; // 示例盈亏
                        status = profitLoss > 0 ? "profit" : "loss";
                    }
                }
            });

            return {
                txSignature: tx.result.transaction.signatures[0],
                timestamp: new Date(tx.result.blockTime * 1000).toLocaleString("zh-CN", {timeZone: "Asia/Shanghai"}),
                type,
                token,
                amount,
                price,
                fee: { sol: fee, usdt: fee * solPrice },
                profitLoss,
                status,
                targetAddress,
                sourceAddress
            };
        }

        async function refreshPrice() {
            const data = JSON.parse(localStorage.getItem("solanaData"));
            if (!data) return alert("请先查询数据");
            try {
                solPrice = await fetchSolPrice();
                data.solPrice = solPrice;
                data.transactions.forEach(tx => tx.fee.usdt = tx.fee.sol * solPrice);
                data.totalFee.usdt = data.transactions.reduce((sum, tx) => sum + (tx.fee.usdt || 0), 0);
                localStorage.setItem("solanaData", JSON.stringify(data));
                renderData(data);
            } catch (error) {
                alert(`价格刷新失败：${error.message}`);
            }
        }

        function renderData(data) {
            document.getElementById("dashboard").innerHTML = `
                <p>总盈亏: ${data.totalProfitLoss?.toFixed(2) || 0} USDT</p>
                <p>总手续费: ${data.totalFee.sol.toFixed(6)} SOL / ${data.totalFee.usdt.toFixed(2)} USDT</p>
                <p>SOL 价格: ${data.solPrice} USDT (更新时间: ${new Date(data.lastUpdated).toLocaleString("zh-CN", {timeZone: "Asia/Shanghai"})})</p>
            `;

            const txBody = document.getElementById("transactions");
            const transferBody = document.getElementById("transfers");
            txBody.innerHTML = "";
            transferBody.innerHTML = "";
            data.transactions.forEach(tx => {
                if (tx.type === "transferIn" || tx.type === "transferOut") {
                    transferBody.innerHTML += `
                        <tr>
                            <td>${tx.timestamp}</td>
                            <td>${tx.type}</td>
                            <td>${tx.token}</td>
                            <td>${tx.amount.toFixed(6)}</td>
                            <td>${tx.fee.sol.toFixed(6)} / ${tx.fee.usdt.toFixed(2)}</td>
                            <td>${tx.targetAddress || tx.sourceAddress || "-"}</td>
                        </tr>
                    `;
                } else {
                    txBody.innerHTML += `
                        <tr>
                            <td>${tx.timestamp}</td>
                            <td>${tx.type}</td>
                            <td>${tx.token}</td>
                            <td>${tx.amount.toFixed(6)}</td>
                            <td>${tx.price?.toFixed(2) || "-"}</td>
                            <td>${tx.fee.sol.toFixed(6)} / ${tx.fee.usdt.toFixed(2)}</td>
                            <td>${tx.profitLoss?.toFixed(2) || "-"}</td>
                            <td>${tx.status}</td>
                        </tr>
                    `;
                }
            });
        }

        function exportCSV() {
            const data = JSON.parse(localStorage.getItem("solanaData"));
            if (!data) return alert("请先查询数据");
            const csv = [
                ["时间", "类型", "代币", "数量", "价格", "手续费(SOL)", "手续费(USDT)", "盈亏", "状态"],
                ...data.transactions.map(tx => [
                    tx.timestamp, tx.type, tx.token, tx.amount, tx.price || "", tx.fee.sol, tx.fee.usdt, tx.profitLoss || "", tx.status
                ])
            ].map(row => row.join(",")).join("\n");
            const blob = new Blob(["\ufeff" + csv], {type: "text/csv;charset=utf-8"});
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `solana_transactions_${data.walletAddress}.csv`;
            a.click();
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
