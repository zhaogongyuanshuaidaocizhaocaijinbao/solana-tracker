<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Solana 交易统计</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body.dark-mode { background: #1A1A1A; color: #E0E0E0; }
        table { width: 100%; margin-top: 20px; }
        .loading { display: none; text-align: center; margin: 20px; }
        .error { color: red; display: none; }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h1>Solana 交易统计</h1>
        <div class="input-group mb-3">
            <input type="text" id="walletAddress" class="form-control" placeholder="输入钱包地址">
            <button onclick="fetchTransactions()" class="btn btn-primary">查询</button>
        </div>
        <button onclick="refreshPrice()" class="btn btn-secondary">刷新价格</button>
        <button onclick="exportCSV()" class="btn btn-success">导出 CSV</button>
        <button onclick="toggleDarkMode()" class="btn btn-info">切换暗黑模式</button>
        <div id="dashboard" class="mt-3"></div>
        <div id="loading" class="loading">加载中...</div>
        <div id="error" class="error"></div>
        <table class="table">
            <thead>
                <tr>
                    <th>时间</th>
                    <th>类型</th>
                    <th>代币</th>
                    <th>数量</th>
                    <th>价格</th>
                    <th>手续费 (SOL/USDT)</th>
                    <th>盈亏</th>
                    <th>状态</th>
                </tr>
            </thead>
            <tbody id="transactions"></tbody>
        </table>
        <h3>转账记录</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>时间</th>
                    <th>类型</th>
                    <th>代币</th>
                    <th>数量</th>
                    <th>手续费 (SOL/USDT)</th>
                    <th>地址</th>
                </tr>
            </thead>
            <tbody id="transfers"></tbody>
        </table>
    </div>
    <script>
        let solPrice = 0;

        async function fetchTransactions() {
            const wallet = document.getElementById("walletAddress").value || "6yzEqmWwjFgyqhrowGUfbDv3fD3Vh42B99oEPCZxjskf";
            if (!wallet) return alert("请输入钱包地址");

            try {
                document.getElementById("loading").style.display = "block";
                document.getElementById("error").style.display = "none";
                document.getElementById("dashboard").innerHTML = "";
                document.getElementById("transactions").innerHTML = "";
                document.getElementById("transfers").innerHTML = "";

                // 调用后端代理 API
                const proxyUrl = "https://your-vercel-app.vercel.app/api/solscan"; // 替换为实际后端 URL
                const response = await fetch(`${proxyUrl}?address=${wallet}`);
                if (!response.ok) throw new Error(`后端 API 响应失败，状态码: ${response.status}`);
                const transactions = await response.json();

                // 获取 SOL 价格
                solPrice = await fetchSolPrice();

                // 解析交易数据
                const parsedTransactions = transactions.data.map(tx => parseTransaction(tx, wallet));

                const data = {
                    walletAddress: wallet,
                    lastUpdated: new Date().toISOString(),
                    transactions: parsedTransactions,
                    solPrice,
                    totalProfitLoss: parsedTransactions.reduce((sum, tx) => sum + (tx.profitLoss || 0), 0),
                    totalFee: {
                        sol: parsedTransactions.reduce((sum, tx) => sum + (tx.fee.sol || 0), 0),
                        usdt: parsedTransactions.reduce((sum, tx) => sum + (tx.fee.usdt || 0), 0)
                    }
                };
                localStorage.setItem("solanaData", JSON.stringify(data));
                renderData(data);
            } catch (error) {
                console.error(error);
                document.getElementById("error").textContent = `查询失败：${error.message}（可能需检查网络或后端 API）`;
                document.getElementById("error").style.display = "block";
            } finally {
                document.getElementById("loading").style.display = "none";
            }
        }

        function parseTransaction(tx, wallet) {
            let type = "unknown", token = "SOL", amount = 0, price = null, profitLoss = null, status = "unknown", targetAddress = null, sourceAddress = null;

            // 解析 Solscan 返回的交易数据（简化，需根据实际格式调整）
            if (tx.type === "transfer") {
                if (tx.from === wallet) {
                    type = "transferOut";
                    amount = tx.amount / 1e9; // SOL 单位，需根据实际单位调整
                    targetAddress = tx.to;
                } else if (tx.to === wallet) {
                    type = "transferIn";
                    amount = tx.amount / 1e9;
                    sourceAddress = tx.from;
                }
                token = "SOL"; // 默认 SOL，需根据实际代币调整
            } else if (tx.type === "swap" || tx.type === "trade") {
                // 简化买卖逻辑（需进一步完善）
                if (tx.to === wallet) {
                    type = "buy";
                    token = "SPL"; // 需解析具体代币
                    amount = tx.amount / 1e6; // 假设 SPL 代币 6 位小数
                    price = solPrice; // 简化，需历史价格
                    profitLoss = null;
                    status = "open";
                } else if (tx.from === wallet) {
                    type = "sell";
                    token = "SPL";
                    amount = tx.amount / 1e6;
                    price = solPrice;
                    profitLoss = amount * price * 0.1; // 示例盈亏
                    status = profitLoss > 0 ? "profit" : "loss";
                }
            }

            // 假设手续费为固定值（需根据实际数据调整）
            const fee = tx.fee || 0.0005; // 示例手续费，单位 SOL
            return {
                txSignature: tx.txHash || tx.signature, // 交易哈希
                timestamp: new Date(tx.blockTime * 1000).toLocaleString("zh-CN", {timeZone: "Asia/Shanghai"}), // 需根据 Solscan 返回格式调整
                type,
                token,
                amount,
                price,
                fee: { sol: fee, usdt: fee * solPrice },
                profitLoss,
                status,
                targetAddress,
                sourceAddress
            };
        }

        async function fetchSolPrice() {
            const response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usdt");
            if (!response.ok) throw new Error(`价格获取失败，状态码: ${response.status}`);
            return (await response.json()).solana.usdt;
        }

        async function refreshPrice() {
            const data = JSON.parse(localStorage.getItem("solanaData"));
            if (!data) return alert("请先查询数据");
            try {
                solPrice = await fetchSolPrice();
                data.solPrice = solPrice;
                data.transactions.forEach(tx => tx.fee.usdt = tx.fee.sol * solPrice);
                data.totalFee.usdt = data.transactions.reduce((sum, tx) => sum + (tx.fee.usdt || 0), 0);
                localStorage.setItem("solanaData", JSON.stringify(data));
                renderData(data);
            } catch (error) {
                alert(`价格刷新失败：${error.message}`);
            }
        }

        function renderData(data) {
            document.getElementById("dashboard").innerHTML = `
                <p>总盈亏: ${data.totalProfitLoss?.toFixed(2) || 0} USDT</p>
                <p>总手续费: ${data.totalFee.sol.toFixed(6)} SOL / ${data.totalFee.usdt.toFixed(2)} USDT</p>
                <p>SOL 价格: ${data.solPrice} USDT (更新时间: ${new Date(data.lastUpdated).toLocaleString("zh-CN", {timeZone: "Asia/Shanghai"})})</p>
            `;

            const txBody = document.getElementById("transactions");
            const transferBody = document.getElementById("transfers");
            txBody.innerHTML = "";
            transferBody.innerHTML = "";
            data.transactions.forEach(tx => {
                if (tx.type === "transferIn" || tx.type === "transferOut") {
                    transferBody.innerHTML += `
                        <tr>
                            <td>${tx.timestamp}</td>
                            <td>${tx.type}</td>
                            <td>${tx.token}</td>
                            <td>${tx.amount.toFixed(6)}</td>
                            <td>${tx.fee.sol.toFixed(6)} / ${tx.fee.usdt.toFixed(2)}</td>
                            <td>${tx.targetAddress || tx.sourceAddress || "-"}</td>
                        </tr>
                    `;
                } else {
                    txBody.innerHTML += `
                        <tr>
                            <td>${tx.timestamp}</td>
                            <td>${tx.type}</td>
                            <td>${tx.token}</td>
                            <td>${tx.amount.toFixed(6)}</td>
                            <td>${tx.price?.toFixed(2) || "-"}</td>
                            <td>${tx.fee.sol.toFixed(6)} / ${tx.fee.usdt.toFixed(2)}</td>
                            <td>${tx.profitLoss?.toFixed(2) || "-"}</td>
                            <td>${tx.status}</td>
                        </tr>
                    `;
                }
            });
        }

        function exportCSV() {
            const data = JSON.parse(localStorage.getItem("solanaData"));
            if (!data) return alert("请先查询数据");
            const csv = [
                ["时间", "类型", "代币", "数量", "价格", "手续费(SOL)", "手续费(USDT)", "盈亏", "状态"],
                ...data.transactions.map(tx => [
                    tx.timestamp, tx.type, tx.token, tx.amount, tx.price || "", tx.fee.sol, tx.fee.usdt, tx.profitLoss || "", tx.status
                ])
            ].map(row => row.join(",")).join("\n");
            const blob = new Blob(["\ufeff" + csv], {type: "text/csv;charset=utf-8"});
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `solana_transactions_${data.walletAddress}.csv`;
            a.click();
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
